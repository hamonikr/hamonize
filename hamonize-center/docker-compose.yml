version : '3'
services : 
    db:
        image: postgres:10.16
        environment:
            POSTGRES_USER : hamonize
            POSTGRES_PASSWORD : password
            POSTGRES_DB : hamonize_center
        ports:
            - "5432:5432"
        volumes:
            - ./sql:/docker-entrypoint-initdb.d
            - psql-data:/var/lib/postgresql/data

    web:
        build: .
        volumes:
            - was-logs:/usr/local/tomcat/logs
        ports:
            - "8080:8080"
    
    ldap:
        image: osixia/openldap:latest
        hostname: ldap.hamonize.com        
        ports:            
            - "389:389"
            - "636:636"
        environment:
            HOSTNAME: ldap.hamonize.com
            LOG_LEVEL: 256
            LDAP_DOMAIN: hamonize.com
            LDAP_BASE_DN: dc=hamonize,dc=com
            LDAP_ADMIN_PASSWORD: admin
            LDAP_ORGANISATION: invesume
        volumes:
            - ldap-data:/var/lib/openldap
            - ./ldap/config:/etc/openldap/slapd.d              
        domainname: "ldap.hamonize.com"
        restart: always

    phpldapadmin:
        image: osixia/phpldapadmin:latest
        ports:
            - "80:80"
        environment:
            - PHPLDAPADMIN_LDAP_HOSTS=ldap
            - PHPLDAPADMIN_HTTPS="false"
        links:
            - ldap
        depends_on:
            - ldap

    influxdb:
        image: influxdb:1.0
        ports:
        - "8083:8083"
        - "8086:8086"
        - "25826:25826/udp"
        volumes:
        - influxdb:/var/lib/influxdb
        - ./influxdb.conf:/etc/influxdb/influxdb.conf
        - ./types.db:/usr/share/collectd/types.db:ro

    grafana:
        image: grafana/grafana:latest
        ports:
        - "3000:3000"
        volumes:
        - grafana:/var/lib/grafana
        - ./grafana/plugins:/var/lib/grafana/plugins
        - ./grafana.ini:/etc/grafana/grafana.ini          
volumes:
    hamonize_center.sql:
    psql-data:
    ldap-data:
    influxdb:
    grafana:
    was-logs:
